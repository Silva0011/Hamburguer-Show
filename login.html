<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bem Bolado</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="login.style.css" rel="stylesheet">
    
    
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="IMG BURGUES/bem bolado.jpg" alt="Mundo Burger" class="logo">
            <h1>Bem Bolado</h1>
        </div>
    </header>

    <section class="container-login">
        <div class="card card-login">
            <div class="card-body">
                <h2 class="card-title">Login</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Usuário" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-login btn-block">Entrar</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="index.html" class="btn btn-link">Voltar para a página principal</a>
                </div>
            </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
