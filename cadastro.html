<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mundo Burger</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="cadastro.style.css" rel="stylesheet">
   
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="IMG BURGUES/bem bolado.jpg" alt="Mundo Burger" class="me-3" style="max-width: 100px;">
            <h1 class="h4 mb-0">Bem Bolado</h1>
        </div>
    </header>

    <section class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Cadastro</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de usuário</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Endereço de e-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirme a senha</label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-register btn-block">Cadastrar</button>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="index.html" class="btn btn-link btn-voltar">Voltar para a página principal</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
